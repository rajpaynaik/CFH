<html>
<head>
	<title>Gmail login page</title>
	<meta charset="UTF-8">
	<meta name="description" content="Gmail login page">
	<meta name="keywords" content="HTML,CSS,gmail">
	<meta name="author" content="Krishna">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
      <link rel="icon" type="image/ico" href="image/google.ico"/>
	<body>
		<div class="wrapper">
		 <div class="topwrapper">
		 <img src="image/googlelogo.png" alt="googlelogo">
		</div>
		<div class="banner">
		  <h1>
			Sign in to continue		  </h1>	
		</div>
		<div class="main">
		   <div class="login-card">
			<div class="circle-mask">
			<img src="image/image.png">
					
		     </div>
                      <br><br>
				  <form>
					<input type="text" name="user" placeholder="Enter Your Email">
					<input type="text" name="password" placeholder="Enter Your Password">
					<br></br>
					<input type="submit" name="login" class="login login-submit" value="Next">
				  </form>
                              <a href="#" class="need-help">
                               <b>Forgot Password?</b>
                              </a>  
		  </div>
          <div class="one-google">
            <p class="create-account">
                            <span id="link-signup">
                            <a href="">
                            Create account
                            </a>
                           </span>
            </p>
                        <p class="tagline">&nbsp;</p>
                      <div class="logo-strip"></div>
          </div>

	      </div>


    </div>
	</body>
		</html>
